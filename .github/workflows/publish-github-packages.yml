name: Publish to GitHub Packages

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
          source-url: https://nuget.pkg.github.com/xping-dev/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore -p:Version=0.0.0-dev.${{ github.run_number }}

      - name: Pack NuGet packages
        run: dotnet pack -c Release --no-build -p:Version=0.0.0-dev.${{ github.run_number }} -o .artifacts/nuget

      - name: Publish NuGet packages to GitHub Packages
        run: |
          dotnet nuget push ".artifacts/nuget/*.nupkg" \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --source "https://nuget.pkg.github.com/xping-dev/index.json" \
            --skip-duplicate
